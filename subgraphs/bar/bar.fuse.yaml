specVersion: 0.0.3
description: Bar
repository: https://github.com/traderjoe-xyz/joe-subgraph
schema:
  file: ./bar.graphql
dataSources:
  - kind: ethereum/contract
    name: JoeBar
    network: fuse
    source:
      address: '0x97a6e78c9208c21afaDa67e7E61d7ad27688eFd1'
      abi: Bar
      startBlock: 15542382
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Bar
        - User
      abis:
        - name: Bar
          file: ../../packages/abis/VoltBar.json
        - name: JoeToken
          file: ../../packages/abis/VoltageERC20.json
        - name: Pair
          file: ../../packages/abis/VoltagePair.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: transfer
      file: ./src/bar.ts
